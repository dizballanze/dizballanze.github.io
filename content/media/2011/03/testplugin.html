<!doctype html>
<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Demo strong password</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="jquery.strongpassword.js"></script>
	<script type ="text/javascript">
	    $(function() {
	    	$('#pass').strongPassword({indicatorField: $('#indicator1')});
	    	$('#pass').strongPassword({indicatorField: $('#indicator2'), useAnimate: false});
		$('#pass').strongPassword({indicatorField: $('#indicator3'), useAnimate: false, maxIndicatorLength: '30%'});
	    });
	</script>
    </head>
    <body>
	Введите пароль: <input id="pass" type="password" />
	<hr />
	
	Первый пример:<br />
	<div id="indicator1"></div>
	<hr />
	
	Второй пример:<br />
	<div id="indicator2"></div>
	<hr />
	
	Третий пример:<br />
	<div id="indicator3"></div>
	<hr />
    </body>
</html>
